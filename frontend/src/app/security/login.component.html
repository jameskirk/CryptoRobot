<div class="container signin text-center">
  <div class="row">
    <div class="center-block" style="float: none;">
      <div class="alert alert-danger" [hidden]="!error">
        There was a problem logging in. Please try again.
      </div>
      <form style="max-width: 330px;width: 100%" role="form" (submit)="onSubmit()">
        <img class="mb-4" src="https://getbootstrap.com/docs/4.0/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
        <h1 class="h3 mb-3 font-weight-normal">Please log in</h1>
        <label for="username" class="sr-only">Email address (username)</label>
        <input type="email" id="username" name="username" class="form-control" placeholder="Email address" [(ngModel)]="credentials.username" required="" autofocus="" >
        <label for="password" class="sr-only">Password</label>
        <input type="password" id="password" name="password" class="form-control" placeholder="Password" [(ngModel)]="credentials.password" required="">
        <div class="checkbox mb-3">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      </form>
    </div>
</div>
</div>
